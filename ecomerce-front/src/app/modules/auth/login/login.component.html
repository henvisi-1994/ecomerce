<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="/" class="h1"><b>EPTECH</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Inicio de Sesion</p>
        <form >
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email"  name="email"   [(ngModel)]="user.email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password"  [(ngModel)]="user.password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block"  (click)="loginUser()">Iniciar Sesion</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
       <!-- /.social-auth-links -->
        <p class="mb-0">
          <a routerLink="/register"class="text-center">Registrarse</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
  </div>
