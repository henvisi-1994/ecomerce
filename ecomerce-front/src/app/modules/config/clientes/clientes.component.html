<button class="btn btn-primary mb-4" (click)="open(clienteModal)">Nuevo</button>
  <br>
  <!—Ventana Modal -->
    <ng-template #clienteModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Cliente</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="">Nombres</label>
            <input type="text" name="nombre_persona" [(ngModel)]="persona.nombre_persona" class="form-control"
              placeholder="Ingrese nombre de la cliente">
          </div>
          <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" name="apellido_persona" [(ngModel)]="persona.apellido_persona" class="form-control"
              placeholder="Ingrese apellidos del cliente">
          </div>
          <div class="form-group">
            <label for="">Tipo de Identificacion</label>
            <select name="tipoidentificacion" id="" [(ngModel)]="persona.id_tipo_ident" class="form-control" >
              <option  *ngFor="let tipoIdentificacion  of tiposIdentificacion" value="{{tipoIdentificacion.id_tipo_ident}}">{{tipoIdentificacion.nombre_tipo_ident}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">DNI</label>
            <input type="text" name="dni" [(ngModel)]="persona.dni" class="form-control"
              placeholder="Ingrese numero de dni">
          </div>
          <div class="form-group">
            <label for="">email</label>
            <input type="email" name="email" [(ngModel)]="cliente.email" class="form-control"
              placeholder="Ingrese su email">
          </div>
          <div class="form-group">
            <label for="">Tipo de cliente</label>
            <input type="text" name="tipo_cli" [(ngModel)]="cliente.tipo_cli" class="form-control"
              placeholder="Ingrese tipo de cliente">
          </div>
          <div class="form-group">
            <label for="">Empresa</label>
            <select name="empresa" id="" [(ngModel)]="cliente.id_empresa" class="form-control" >
              <option  *ngFor="let empresa of empresas" value="{{empresa.id_empresa}}">{{empresa.nombre_comercial		}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Direccion</label>
            <select name="direccion" id="" [(ngModel)]="cliente.id_direccion" class="form-control" >
              <option  *ngFor="let direcion of direcciones" value="{{direcion.id_direccion}}">{{direcion.direcion		}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Fecha de Inicio</label>
            <input type="date" name="fechaini_cargo" [(ngModel)]="cliente.fecha_inicio" class="form-control"
              placeholder="Ingrese fecha de inicio">
          </div>
          <div class="form-group">
            <label for="">Fecha de Fin</label>
            <input type="date" name="fechafin_cargo" [(ngModel)]="cliente.fecha_fin" class="form-control"
              placeholder="Ingrese fecha de fin">
          </div>
          <div class="form-group">
            <label for="">Estado</label>
            <select name="estado_cli" id="" [(ngModel)]="cliente.estado_cli" class="form-control" >
              <option value="A">Activo</option>
              <option value="P">Pendiente</option>
              <option value="I">Inactivo</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn  btn-primary" (click)="modal.close('Save click')">Cerrar</button>
        <button type="button" class="btn  btn-primary"(click)="saveCliente()">Guardar</button>
      </div>
    </ng-template>
    <!--Cierre Ventana Modal  -->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">DNI</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Tipo de Cliente</th>
          <th scope="col">Estado</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Recorre arreglo de aportes almacenándola en variable  producto desde productos -->
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.dni}}</td>
          <td>{{cliente.nombre_persona}}</td>
          <td>{{cliente.apellido_persona}}</td>
          <td>{{cliente.tipo_cli}}</td>
          <td>
            <div *ngIf="cliente.estado_cli=='I'" class="badge badge-danger">Inactivo</div>
            <div *ngIf="cliente.estado_cli=='P'" class="badge badge-warning">Pendiente</div>
            <div *ngIf="cliente.estado_cli=='A'"class="badge badge-success">Activo</div>
          </td>
          <td>
            <!-- Envia datos de determinado producto desde arreglo a NgModel de producto -->
            <button class="btn btn-warning" (click)="editCliente(cliente)"><i class="fa fa-edit"></i></button>
            &nbsp;
            <!-- Elimina producto obteniendo id desde arreglo a NgModel de producto -->
            <button class="btn btn-danger" (click)="borrarCliente(cliente.id_cliente)"><i
                class="fa fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
