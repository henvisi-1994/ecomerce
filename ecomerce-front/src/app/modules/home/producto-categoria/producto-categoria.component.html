<div class="product">
	<div class="container">
		<div class="product-main" *ngFor="let producto of productos">
			  <div class="col-md-9 product-block" >
			      <div class="col-md-4 home-grid">
					<div class="home-product-main">
					   <div class="home-product-top">
					      <a  routerLink="/detalle/{{producto.id_prod}}"><img src="{{producto.imagen_prod}}" alt="" class="img-responsive zoom-img"></a>
					   </div>
						<div class="home-product-bottom">
								<h3><a  routerLink="/detalle/{{producto.id_prod}}">{{producto.present_prod}}</a></h3>
								<p>{{producto.descripcion_prod}}</p>
						</div>
						<div class="srch">
							<span>${{producto.precio_prod}}</span>
						</div>
					</div>
				 </div>
			      <div class="clearfix"> </div>
			  </div>
		</div>
	</div>
</div>
