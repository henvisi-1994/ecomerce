<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/h1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/h2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/h3.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--home-block start here-->
<div class="home-block">
    <div class="container">
        <div class="home-block-main row">

            <div class="col-md-3 home-grid" *ngFor="let producto of productos">
                <div class="home-product-main">
                    <div class="home-product-top">
                        <a routerLink="/detalle/{{producto.id_prod}}"><img src="{{producto.imagen_prod}}" alt="" class="img-responsive zoom-img"></a>
                    </div>
                    <div class="home-product-bottom">
                        <h3><a routerLink="/detalle/{{producto.id_prod}}">{{producto.present_prod}}</a></h3>
                        <p>{{producto.descripcion_prod}}</p>
                    </div>
                    <div class="srch">
                        <span>${{producto.precio_prod}}</span>
                    </div>
                </div>
            </div>


            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<app-chat-dialog></app-chat-dialog>
<!--home block end here-->
