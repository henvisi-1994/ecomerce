<section class="content">

  <!-- Default box -->
  <div class="card card-solid">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-sm-6">
          <h3 class="d-inline-block d-sm-none">LOWA Menâ€™s Renegade GTX Mid Hiking Boots Review</h3>
          <div class="col-12">
            <img src="{{producto.imagen_prod}}" class="product-image" alt="Product Image">
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <h3 class="my-3">{{producto.descripcion_prod}}</h3>
          <p>{{producto.present_prod	}}</p>

          <hr>

          <div class="bg-gray py-2 px-3 mt-4">
            <h2 class="mb-0">
              ${{producto.precio_prod}}
            </h2>
          </div>
          <div class="form-group">
            <label for="">Cantidad</label>
            <input type="text" name="cantidad" [(ngModel)]="pedido.cantidad" class="form-control"
              placeholder="Ingrese cantidad">
          </div>
          <div class="form-group">
            <label for="">Forma de Pago</label>
            <select name="formPago" id="" [(ngModel)]="pedido.id_formapago" class="form-control" >
              <option  *ngFor="let formpago of forpagos" value="{{formpago.id_formapago}}">{{formpago.nomb_formapago	}}</option>
            </select>
          </div>


          <div class="mt-4">
            <div class="btn btn-primary btn-lg btn-flat" (click)="savePedido(producto.id_prod)">
              <i class="fas fa-cart-plus fa-lg mr-2"></i>
              Add to Cart
            </div>
          </div>

          <div class="mt-4 product-share">
            <a href="#" class="text-gray">
              <i class="fab fa-facebook-square fa-2x"></i>
            </a>
            <a href="#" class="text-gray">
              <i class="fab fa-twitter-square fa-2x"></i>
            </a>
            <a href="#" class="text-gray">
              <i class="fas fa-envelope-square fa-2x"></i>
            </a>
            <a href="#" class="text-gray">
              <i class="fas fa-rss-square fa-2x"></i>
            </a>
          </div>

        </div>
      </div>

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

</section>
