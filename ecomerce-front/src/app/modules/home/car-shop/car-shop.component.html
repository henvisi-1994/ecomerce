<!--start-ckeckout-->
<div class="ckeckout">
  <div class="container">
    <div class="ckeckout-top">
    <div class=" cart-items heading">
     <h1>Mis Compras</h1>
         <div class="in-check" >
      <ul class="unit">
        <li><span class="pr-6">Item</span></li>
        <li><span class="pl-5">Producto</span></li>
        <li><span class="pl-5">Precio</span></li>
        <li><span>Cantidad</span></li>
        <div class="clearfix"> </div>
      </ul>
      <ul class="cart-header simpleCart_shelfItem" *ngFor="let producto of productos" >
        <div class="close1" (click)="deleteDetalle(producto.id_detalle_ped)"> </div>
          <li class="ring-in mr-5"><a><img src="{{producto.imagen_prod}}"  class="img-responsive" alt=""></a>
          </li>
          <li><span class="ml-3">{{producto.descripcion_prod}}</span></li>
          <li><span class="item_price">${{producto.precio_prod}}</span></li>
          <li><span class="item_price">${{producto.cantidad}}</span></li>
        <div class="clearfix"> </div>
      </ul>

    </div>
    </div>
   </div>
  </div>
</div>
<!--end-ckeckout-->
